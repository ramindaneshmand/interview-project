@if (showList) {
  <div [ngStyle]="{ height: (window.innerHeight - 112) + 'px'}" style="overflow:auto;">
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
      @for (field of fields; track field.id) {
        <ng-container [matColumnDef]="field.key">
          <th mat-header-cell *matHeaderCellDef> {{field.label}} </th>
          <td mat-cell *matCellDef="let element"> {{element[field.key]}} </td>
        </ng-container>
      }
      <tr mat-header-row *matHeaderRowDef="displayedColumns,sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
    </table>
  </div>
}
